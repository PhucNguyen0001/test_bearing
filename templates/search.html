<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm vòng bi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Tìm vòng bi</h1>
<form action="/search" method="get">
    <input class="form-control" type="text" placeholder="d" aria-label="default input example" name="d bore">
    <input class="form-control" type="text" placeholder="D" aria-label="default input example" name="D outside">
    <input class="form-control" type="text" placeholder="B" aria-label="default input example" name="B">
    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
</form>
{% if result %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">d</th>
        <th scope="col">D</th>
        <th scope="col">B</th>
    </tr>
    </thead>
    <tbody>
    {% for record in result %}
    <tr>
        <th scope="row"> {{ record['id'] }}</th>
        <td>{{ record['Name'] }}</td>
        <td>{{ record['d bore'] }}</td>
        <td>{{ record['D outside'] }}</td>
        <td>{{ record['B'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<h2>Không tìm thấy vòng bi</h2>
{% endif %}
</body>
<script src="{{ url_for('static', filename='js/bearing.js') }}"></script>
</html>
